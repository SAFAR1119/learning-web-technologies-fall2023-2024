<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="profileValidation.js"></script>
</head>
<body>

    <form onsubmit="return validateForm()">
        <fieldset>
            <legend>Person Profile</legend>
        <table>
            <tr>
                <th colspan="2">Name</th>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" /></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">Email</th>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" /></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="3">Gender</th>
            </tr>
            <tr>
                <td><input type="radio" name="gender" id="male" value="Male" /> Male</td>
                <td><input type="radio" name="gender" id="female" value="Female" /> Female</td>
                <td><input type="radio" name="gender" id="other" value="Other" /> Other</td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">Date of Birth</th>
            </tr>
            <tr>
                <td><input type="date" name="dob" id="dob" value="" /></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">Blood Group</th>
            </tr>
            <tr>
                <td>
                    <select name="bloodgroup" id="bloodgroup">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="3">Degree</th>
            </tr>
            <tr>
                <td><input type="checkbox" name="degree" value="SSC"/> SSC</td>
                <td><input type="checkbox" name="degree" value="HSC"/> HSC</td>
                <td><input type="checkbox" name="degree" value="BSc"/> BSc</td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">Profile Picture</th>
            </tr>
            <tr>
                <td><label for="profilePic">Profile Picture:</label></td>
                <td><input type="file" id="profilePic" name="profilePic" accept="image/*" /></td>
            </tr>
        </table>
            </fieldset>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
